<!DOCTYPE html>
<html ng-app='avengersApp'>

<head>
    <meta charset="utf-8">
    <title>Avengers App</title>
    <link rel="stylesheet" href="css/base.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body ng-controller='MainCtrl'>

    <input type="text" name="name" value="">

    <button ng-click ="getHeroes()">Get Heroes</button>

    <div class="hero-wrapper" ng-model="filterText">
        <div class="heroCard" ng-repeat="hero in avengers | filter: {name: filterText}">
            <h3 class="heroName">{{ hero.name }}</h3>
            <div class="hero-image">
                <img ng-src="{{  hero.thumbnail.path }}.{{ hero.thumbnail.extension }}" />
            </div>
            <h4> Description </h4>
            <h4 class="description"> {{ hero.description ||
              "This hero is so awesome they don\'t need a description"}}</h4>

        </div>
    </div>




    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js'></script>
    <script type='text/javascript' src='scripts/app.js'></script>
    <script type='text/javascript' src='scripts/MainCtrl.js'></script>
    <script type='text/javascript' src='scripts/dataService.js'></script>


</body>

</html>
